		<style>
			body {
				background: #f4f5f7;
				font-family: 微软雅黑;
			}
			body, ul, p {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			.item {
				display: block;
				clear: both;
			}
			.page_loading {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 99999;
			}
			.page_loading .spinner {
				margin: 75% auto 0 auto;
				width: 6.25em;
				height: 2.75em;
				text-align: center;
				font-size: 0.625em;
			}
			@media (height:480px) {
				.page_loading .spinner {
					margin-top: 60%;
				}
			}
			.page_loading .spinner div {
				background-color: #ffffff;
				height: 100%;
				width: 0.3125em;
				display: inline-block;
				-webkit-animation: stretchdelay 1.2s infinite ease-in-out;
				animation: stretchdelay 1.2s infinite ease-in-out;
				margin: 0 0.125em;
			}
			.page_loading .spinner .rect2 {
				-webkit-animation-delay: -1.1s;
				animation-delay: -1.1s;
			}
			.page_loading .spinner .rect3 {
				-webkit-animation-delay: -1s;
				animation-delay: -1s;
			}
			.page_loading .spinner .rect4 {
				-webkit-animation-delay: -0.9s;
				animation-delay: -0.9s;
			}
			.page_loading .spinner .rect5 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.8s;
			}
			.page_loading .spinner .rect6 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.7s;
			}
			.page_loading .spinner .rect7 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.6s;
			}
			.page_loading .spinner .rect8 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.5s;
			}
			.page_loading .spinner .rect9 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.4s;
			}
			.page_loading .spinner .rect10 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.3s;
			}
			@-webkit-keyframes stretchdelay {
				0%, 40%, 100% {
					-webkit-transform: scaleY(0.4);
				}
				20% {
					-webkit-transform: scaleY(1);
				}
			}
			@keyframes stretchdelay {
				0%, 40%, 100% {
					transform: scaleY(0.4);
					-webkit-transform: scaleY(0.4);
				}
				20% {
					transform: scaleY(1);
					-webkit-transform: scaleY(1);
				}
			}
		</style>

							x: touches.pageX,

							case "left":
								start+=1;
								start+1>len && (start = 0);
								this._attr("data-start", start);
								transvalue = start * transvalue;
								parent[0]._css({
									transform: "translate3d(-" + transvalue + "rem, 0, 0)",

								});

								start-=1;

							case "range":
								this.parentNode._findNode("#rangev")[0].innerHTML = this.value;
								break;
						}
					},
					render(){
						return /color/.test(this._data.type) ? (
							<div style={styles.xinput}>
								<label style={styles.xinputTitle}>{{title}}</label>
								<input style={styles.xinputInput}{styles.xinputInputAuto} type="{{type}}" value="{{value}}" placeholder="{{placeholder}}" name="{{name}}" />
							</div>
						) : /range/.test(this._data.type) ? (
							<div style={styles.xinput}>
								<label style={styles.xinputTitle}><span style={styles.marginSpanRight}>{{title}}:</span><span id="rangev">0</span></label>
								<input style={styles.xinputInput}{styles.xinputInputRange} type="{{type}}" value="{{value}}" placeholder="{{placeholder}}" name="{{name}}" onchange={handleChange} />
							</div>
						) : (
							<div style={styles.xinput}>
								<label style={styles.xinputTitle}>{{title}}</label>
								<input style={styles.xinputInput} type="{{type}}" value="{{value}}" placeholder="{{placeholder}}" name="{{name}}" />
							</div>
						);
					}
				}),
				xradio = pReact.createClass("xradio", {
					render(){
						return (
							<div style={styles.xradio}>
								<label>
									<input type="radio" name="{{name}}" value="{{value}}" style={styles.xradioInput} />
									<span style={styles.xradioTitle}>{{title}}</span>
								</label>
							</div>
						)
					}
				}),
				xcheck = pReact.createClass("xcheck", {
					render(){
						return (
							<div style={styles.xcheck}>
								<label>
									<input type="checkbox" name="{{name}}" value="{{value}}" style={styles.xcheckInput} />
									<span style={styles.xcheckTitle}>{{title}}</span>
								</label>
							</div>
						)
					}
				}),
				xtextarea = pReact.createClass("xtextarea", {
					render(){
						return (
							<div style={styles.xtextarea}>
								<label style={styles.xtextareaTitle}>{{title}}</label>
								<textarea name="{{name}}" style={styles.xtextareaInput}>
								{{value}}
								</textarea>
								<span style={styles.xtextareaTip}>{{tip}}</span>
							</div>
						)
					}
				}),
				xselectlist = pReact.createClass("xselectlist", {
					getInitData(success, error){
						success([{
							title:"1",
							value: 1
						},{
							title:"2",
							value: 2
						},{
							title:"3",
							value: 3
						},{
							title:"4",
							value: 4
						},{
							title:"5",
							value: 5
						}])
					},
					render(){
						var d = document.createDocumentFragment(), i=0, select = document.createElement("select");
						select.name = this._data.name;
						select.style = this._data.style;
						this._data && this._data.data.forEach((n) => {
							select.appendChild(pReact.tmpl((
								<option value="{{value}}">{{title}}</option>
							),n))
						});
						d.appendChild(select);
						return d;
					}
				}),
				xselect = pReact.createClass("xselect", {
					render(){
						return (
							<div style={styles.xselect}>
								<label style={styles.xselectTitle}>{{title}}</label>
								<xselectlist name="{{name}}" style={styles.xselectInput}></xselectlist>
							</div>
						)
					}
				}),
				xbutton = pReact.createClass("xbutton", {
					handleCancelClick(e){
						console.log("cancel");
						this._set({
							text: "改后..."
						})
					},
					handleSubmitClick(e){
						console.log("submit");
						this._animate({opacity: 0}, "slow", () => {
							console.log("animate end");
							this._animate({opacity: 1}, "slow", () => {
								console.log("animate end");
								this._set({
									text: "提交中..."
								})
							})
						})
					},
					render(){
						return this._data.type == "cancel" ? (
							<button type="button" style={styles.xbutton} onclick={handleCancelClick}>{{title}}</button>
						) : (
							<button type="button" style={styles.xbutton}{styles.xbuttonActive} onclick={handleSubmitClick}>{{title}}</button>
						)
					}
				});
