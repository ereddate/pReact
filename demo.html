<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>pReact Demo</title>
		<style>
			body{padding:0;margin:0;font-size: 16px;text-align: center;}
			a{color:rgb(165,42,42);}
			a:hover{color:rgb(0,0,255);}
			.clearFx{clear:both;overflow:hidden;position: relative;}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script src="preact.js"></script>
		<script type="text/pReact">
			class testEs6{
				divHandle(e){
					e.preventDefault();
					console.log("div click!");
				}
				render(){
					let a = "testEs6-a";
					return (
						<div onClick="{{ this.divHandle }}">{{ a }} {{ $a }}</div>
						<button>no handle</button>
					)
				}
			}
			pReact.renderDom(
				<testEs6 {a: "testEs6"} />,
				document.getElementById("main")
			);
		</script>
		<script>
			pReact({
				path:"./",
				ext: ".js",
				files:["test-jq1","test-native1"]
			}).load("../libs/jquery.2.2.0.js").load("preact-load.js").set({
				path:"./",
				ext: ".pjs",
				files:["test-jq","test-native"]
			}).done();
		</script>
	</body>
</html>
