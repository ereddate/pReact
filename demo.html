<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>pReact Demo</title>
	</head>
	<body>
		<div id="main"></div>
		<script src="preact.js"></script>
		<script>
			pReact.ready(function(){
				this({
					path:"./",
					ext: ".js",
					files:["test-jq1","test-native1"]
				}).load("test-loadcss.css").load("https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js").load("preact-extend.js").set({
					path:"./",
					ext: ".pjs",
					files:["test-native"]
				}).done(function(){
					console.log(pReact.ua)
					console.log(pReact.device)
					pReact.toMobile(16).toHTML5(); //实现移动端支持，字体随页面宽自动计算，转换article等标签
				});
			});
		</script>
	</body>
</html>
