<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body{
				height:100%;
			}
			body{
				font-size:100%;
				font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
			}
			body,ul, ol, li, header, h1,h2,h3,h4,h5,h6,p{
				padding:0;
				margin:0;
				font-weight:400;
				list-style:none;
			}
			label{
				display:block;
			}
			*, *:after, *:before {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			.main{
				height:100%;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/font.css">
	</head>
	<body>
		<div id="header"></div>
		<div id="main" class="main"></div>
		<script src="../preact.js"></script>
		<script src="../preact-jq.js"></script>
		<script src="../preact-touchs.js"></script>
		<script src="../preact-extend.js"></script>
		<script src="../preact-extend-base64.js"></script>
		<script>
			window.pReact_web_config = {
				isIndex:false,

				},{
					index:5,

				}]
			}

				this.toMobile(16);
				this({
					path:"./",
					ext: ".pjs",
					files:["dist/index/index"],
					debug: true
				}).done();
			});
		</script>
	</body>
</html>
