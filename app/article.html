			window.pReact_web_config ={
				title: "11月出口同比增长5.9% 贸易顺差2981亿元收窄12.9%",
				desc: "今年前11个月我国进出口总值21.83万亿元",
				videoUrl: "http://vdata.tool.hexun.com/2016-12-05/187195174_m.mp4",
				videoWidth: "100%",
				videoHeight: "240",
				context: '<p>今年前11个月我国进出口总值21.83万亿元</p><p>　　据海关统计，今年前11个月，我国进出口总值21.83万亿元人民币，比去年同期（下同）下降1.2%。其中，出口12.47万亿元，下降1.8%；进口9.36万亿元，下降0.3%；贸易顺差3.11万亿元，缩小5.8%。</p><p>　　11月份，我国进出口总值2.35万亿元，增长8.9%。其中，出口1.32万亿元，增长5.9%；进口1.03万亿元，增长13%；贸易顺差2981.1亿元，收窄12.9%。</p><p>　　前11个月，我国外贸进出口主要呈现以下特点：</p><p>　　一、一般贸易进出口小幅增长、比重提升，加工贸易进出口下降。前11个月，我国一般贸易进出口12.02万亿元，增长0.5%，占我外贸总值的55.1%，较去年同期提升0.9个百分点。其中出口6.72万亿元，下降1.1%，占出口总值的53.9%；进口5.3万亿元，增长2.7%，占进口总值的56.6%；一般贸易项下顺差1.42万亿元，收窄13.1%。同期，我国加工贸易进出口6.57万亿元，下降5.7%，占我外贸总值的30.1%，比去年同期回落1.4个百分点。其中出口4.23万亿元，下降5.2%，占出口总值的33.9%；进口2.34万亿元，下降6.7%，占进口总值的25%；加工贸易项下顺差1.89万亿元，收窄3.3%。</p><p>　　此外，我国以海关特殊监管方式进出口2.34万亿元，下降2.4%，占我外贸总值的10.7%。其中出口8101.4亿元，下降7%，占出口总值的6.5%；进口1.53万亿元，增长0.2%，占进口总值的16.4%。</p><p>　　二、对欧盟、东盟、日本等贸易伙伴进出口增长，对美国进出口下降。前11个月，欧盟为我国第一大贸易伙伴，中欧贸易总值3.26万亿元，增长3.1%，占我外贸总值的14.9%。其中，我对欧盟出口2.02万亿元，增长1.5%；自欧盟进口1.24万亿元，增长5.8%；对欧贸易顺差7742.7亿元，收窄4.7%。美国为我国第二大贸易伙伴，中美贸易总值为3.08万亿元，下降1.7%，占我外贸总值的14.1%。其中，我对美国出口2.3万亿元，下降0.9%；自美国进口7839.3亿元，下降4.2%；对美贸易顺差1.51万亿元，扩大0.9%。</p><p>　　前11个月，东盟为我国第三大贸易伙伴，与东盟贸易总值为2.66万亿元，增长0.8%，占我外贸总值的12.2%。其中，我对东盟出口1.52万亿元，下降2.3%；自东盟进口1.14万亿元，增长5.2%；对东盟贸易顺差3674.4亿元，收窄20.1%。日本为我国第五大贸易伙伴，中日贸易总值为1.64万亿元，增长4.4%，占我外贸总值的7.5%。其中，对日本出口7760.3亿元，增长1.3%；自日本进口8605.8亿元，增长7.4%；对日贸易逆差845.5亿元，扩大1.4倍。</p><p>　　三、民营企业进出口增长，比重提升。前11个月，民营企业进出口8.37万亿元，增长3.5%，占我外贸总值的38.3%，较去年同期提升1.7个百分点。其中，出口5.74万亿元，增长0.8%，占出口总值的46%；进口2.63万亿元，增长9.8%，占进口总值的28.1%。同期，外商投资企业进出口10万亿元，下降3%，占我外贸总值的45.8%。其中，出口5.45万亿元，下降3.4%，占出口总值的43.7%；进口4.55万亿元，下降2.5%，占进口总值的48.6%。</p><p>　　此外，国有企业进出口3.37万亿元，下降7.4%，占我外贸总值的15.4%。其中，出口1.27万亿元，下降6.3%，占出口总值的10.2%；进口2.1万亿元，下降8.1%，占进口总值的22.4%。</p><p>　　四、机电产品和服装等部分传统劳动密集型产品出口下降。前11个月，我国机电产品出口7.18万亿元，下降1.8%，占出口总值的57.6%。其中，电器及电子产品出口3.28万亿元，下降0.5%；机械设备2.04万亿元，下降0.3%。同期，服装出口9437.9亿元，下降3%；纺织品6306.4亿元，增长2.2%；家具2823.4亿元，下降3.8%；鞋类2759.2亿元，下降7.5%；塑料制品2133.7亿元，增长1.3%；箱包1466.3亿元，下降7.2%；玩具1085亿元，增长21.6%；上述7大类劳动密集型产品合计出口2.6万亿元，下降1.5%，占出口总值的20.9%。此外，肥料出口2503万吨，减少20.5%；钢材1亿吨，减少1%；汽车72万辆，增加7.1%。</p><p>　　五、铁矿砂、原油、煤等大宗商品进口量增加，主要进口商品价格普遍下跌。前11个月，我国进口铁矿砂9.35亿吨，增加9.2%，进口均价为每吨362元，下跌4.7%；原油3.45亿吨，增加14%，进口均价为每吨1985.8元，下跌21.6%；煤2.29亿吨，增加22.7%，进口均价为每吨343.2元，下跌7.7%；成品油2526万吨，减少6.6%，进口均价为每吨2595.9元，下跌13.4%；初级形状的塑料2306万吨，减少3.1%，进口均价为每吨1.06万元，下跌1.4%；钢材1202万吨，增加3.6%，进口均价为每吨6551.1元，下跌6.4%；未锻轧铜及铜材446万吨，增加4.3%，进口均价为每吨3.45万元，下跌9.1%。此外，机电产品进口4.57万亿元，增长1.9%；其中汽车95万辆，减少3.5%。</p><p>　　六、11月中国外贸出口先导指数回升。11月，中国外贸出口先导指数为36.9，较上月回升1.3，表明明年年初我国外贸出口压力有望减轻。其中，根据网络问卷调查数据显示，当月，我国出口经理人指数回升0.8至40；新增出口订单指数、经理人信心指数分别回升1.8、0.7至41.3、45.5，企业综合成本指数回落1.9至25.5。</p>',
				share:{
